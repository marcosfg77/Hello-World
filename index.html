<!DOCTYPE html> <!-- Indica a versão do HTML (neste exemplo a última versão 5) -->
<html lang="pt-br"> <!-- Início do documento HTML com a definição do idioma -->
<head> <!-- Cabeça: Define informações importantes para o HTML porém não são diretamente visíveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body> <!-- Corpo: Elemento principal do HTML onde o conteúdo é visível da página é colocado -->
    <header> <!-- Cabeçalho: tag estrutural da página -->
        <h1>Hello World</h1>
        <p>Que bom te ver por aqui, Fulano</p>

    </header>

    <section> <!-- Seção: Serve para criar seções da página -->
        <h2>HTML</h2>
        <p>Hypertext Markup Language (em português, Linguagem de Marcação de Hipertexto) estrutura a sua página web</p>
    
        <h2>CSS</h2>
        <p>Cascading Style Sheets (em português, Folha de Estilo em Cascata) estiliza a sua página web</p>
        <img src="imagem/olá_mundo_Original.png"
            alt="Imagem com figuras geométricas ao fundo e uma figura do planeta Terra a frente, com a inscrição Olá Mundo em letras coloridas">
    </section>

    <footer> <!-- Rodapé: Criação do Rodapé -->
        <p>Uma página desenvolvida por Alura Start</p>

    </footer>

</body>
</html> <!-- Fim do documento HTML -->
