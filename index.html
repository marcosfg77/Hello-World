<!DOCTYPE html> <!-- Indica a versão do HTML (neste exemplo a última versão 5) -->
<html lang="pt-br"> <!-- Início do documento HTML com a definição do idioma -->
<head> <!-- Cabeça: Define informações importantes para o HTML porém não são diretamente visíveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <!-- Corpo: Elemento principal do HTML onde o conteúdo é visível da página é colocado -->
    <header> <!-- Cabeçalho: tag estrutural da página -->
        <h1>Hello World</h1>
        <p>Que bom te ver por aqui, <span id="nome-usuário">Fulano</span></p>

    </header>

    <section> <!-- Seção: Serve para criar seções da página -->
        <h2>HTML</h2>
        <p><span class="texto-inglês">Hypertext Markup Language</span> (em português, Linguagem de Marcação de Hipertexto) estrutura a sua página web</p>
    
        <h2>CSS</h2>
        <p><span class="texto-inglês">Cascading Style Sheets</span> (em português, Folha de Estilo em Cascata) estiliza a sua página web</p>
        <img src="imagem/olá_mundo_Original.png"
            alt="Imagem com figuras geométricas ao fundo e uma figura do planeta Terra a frente, com a inscrição Olá Mundo em letras coloridas">
    </section>

    <footer> <!-- Rodapé: Criação do Rodapé -->
        <p>Uma página desenvolvida por Alura 
            <span id="letra_s">S</span><span id="letra_t">t</span><span id="letra_a">a</span><span id="letra_r">r</span><span id="letra_t2">t</span></p>

    </footer>

</body>
</html> <!-- Fim do documento HTML -->
